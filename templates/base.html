<html>
    <head>
      <title>b00ks.com</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="col-lg-9">
                <a class="navbar-brand" href="/">b00ks.com</a>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">All books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User Profile</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end col-lg-3">
                <form action="/login" method="POST">
                    <input type="text" name="userID" value="" placeholder="User ID">
                    <input type="password" name="password" value="" placeholder="Password">
                    <input class="btn btn-success" type="submit">
                </form>
            </div>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
